<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>沪尚茗居</title>
   <link rel="stylesheet" href="css/style-promo.css"/>
</head>

<body>
<div class="contant">
	<div id="pageImg">
       <!-- <img src="img/PCH5-1_01.jpg" width="100%">
        <img src="img/PCH5-1_02.jpg" width="100%">
        <img src="img/PCH5-1_03.jpg" width="100%">
        <img src="img/PCH5-1_04.jpg" width="100%">
        <img src="img/PCH5-1_05.jpg" width="100%">
        <img src="img/PCH5-1_06.jpg" width="100%">
        <img src="img/PCH5-1_07.jpg" width="100%">-->
    </div>
    <div class="table_bg">
        <div class="reg-tip" id="reg-tip">
            <p>请留下您的信息，工作人员会尽快联系您！</p>
            <div class="reg-warpper">
                
                <form method="post" id="myform" name="myform" action="">
                    <div class="reg-content form-horizontal clearfix" id="m_reg" novalidate="novalidate">
                        <div class="form-group">
                            <label for="xingming"><span>*</span>您的姓名</label>
                            <input type="text" class="form-control" id="xingming" name="xingming" placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label for="mobile"><span>*</span>您的手机</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" check-type="mobile required" placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <label for="mianji"><span>*</span>建筑面积</label>
                            <input type="text" class="form-control" id="mianji" name="mianji" placeholder="请输入建筑面积/㎡">
                        </div>
    
                    </div>
                    <div><button type="submit" class="btn-buy" id="btn-buy">立即报价</button></div>
                </form>
            </div>
            <div class="bg"></div>
        </div>
        <div class="copyright">上海市闵行区颛兴东路1280弄5号楼</div>
	</div>        
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
