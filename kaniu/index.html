var btn = document.getElementById("btn"); 
btn.onclick = function() { 
	var androidURL = "http://www.feidee.com/money/download/android.do?channel=cardniu7&name=android_sms";
	var iosURL = "https://itunes.apple.com/cn/app/ka-niu-xin-yong-ka-zhu-shou/id564142575?mt=8";
	var browser = {
		versions: function() {
			var u = navigator.userAgent,
			app = navigator.appVersion;
			return {
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
				iPhone: u.indexOf('iPhone') > -1 ,                      
				iPad: u.indexOf('iPad') > -1,
				iPod: u.indexOf('iPod') > -1,
			};
		} (),
		language: (navigator.browserLanguage || navigator.language).toLowerCase()
	}
	if (browser.versions.iPhone||browser.versions.iPad||browser.versions.iPod)
	{
		//如果是ios系统，直接跳转至appstore该应用首页，传递参数为该应用在appstroe的id号
		window.location.href= iosURL;
	}
	else if(browser.versions.android)
	{
		window.location.href = androidURL;
	}
}

//判断手机横竖屏状态：  
function hengshuping(){  
  if(window.orientation==180||window.orientation==0){  
        document.getElementById('JweixinTip').style.display='none';    
   }  
if(window.orientation==90||window.orientation==-90){  
        document.getElementById('JweixinTip').style.display='block';  
    }  
 }  
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);  
  
//移动端的浏览器一般都支持window.orientation这个参数，通过这个参数可以判断出手机是处在横屏还是竖屏状态。  
//从而根据实际需求而执行相应的程序。通过添加监听事件onorientationchange，进行执行就可以了。
