<script type="text/javascript">
var hh = document.documentElement.clientHeight/1.5;

var myScroll;
var topY = 0;
var imgArr = $('.p1,.p2,.p3,.p4,.p5,.p6,.p7,.p8,.p9');

function loaded () {
    myScroll = new IScroll('#wrapper',{
        mouseWheel: true,
		click:true, //为Scroll添加点击事件
		tap:true,
        probeType: 3, 
    });
    myScroll.on('scroll', updatePosition);
    myScroll.on('scrollEnd', updatePosition);
}

function updatePosition () {
    
    var topY = this.y;

    for(var i = 0;i<imgArr.length;i++){
        if (imgArr.eq(i).offset().top-hh<=0) {

            imgArr.eq(i).addClass('start');
        }

        if (-imgArr.eq(i).offset().top<topY) {
            imgArr.eq(i).removeClass('start');
        }

    };
    //console.log(topY);
   
}

</script>


<script type="text/javascript">
    $(function(){

		//视频播放与背景音乐
		$('#vplay').on('tap',function(){  
			if ($(this).hasClass('vpause') ) {
		
				$("#vplay").trigger("play");
				$("#bgmusic")[0].pause();
				$('.mus')[0].src='images/play.png';
				$(this).removeClass('vpause');
				$(this).addClass('vplay');
			} else {
				$("#vplay").trigger("pause");
				$("#bgmusic")[0].play();
				$('.mus')[0].src='images/pause.png';
				$(this).removeClass('vplay');
				$(this).addClass('vpause');
			}
		});
		
		
		
        $(".btn-que").click(function(){
            var name = $(".name").val();
            var tel = $(".tel").val();
            if(name.length==0||tel.length==0){
                alert("所填信息不能为空");
                return false;
            }
            else if(!(/^1[3|4|5|7|8][0-9]\d{8,8}$/.test(tel))){ 
                alert('请输入正确的手机号码');
                return false;
            }
            
        })
        
    })
</script>
