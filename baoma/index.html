<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="copyright" content="Copyright (c) 2016 optaim." />
<meta name="description" content="新BMW3系" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<link href="css/bootstrap.min.css" rel="stylesheet"> 
<link href="css/style.css" rel="stylesheet" type="text/css">

<title>新BMW3系</title>
</head>
<body>
<div class="pagebox">
	<section class="mod-banner" id="banner">
       <img src="images/img-1.jpg" width="100%">
       <img src="images/vedio.gif" class="vedio">
    </section>
    <section>
       <p class="p_title">直通试驾</p>
    </section>
    <section class="form-horizontal">
    	<form class="form" id="myform" name="myform" action="#" method="post">
        <div class="form-group">
        	<label for="gender" class="col-xs-4 control-label"><span>*</span>称谓：</label>
            <div class="col-xs-7 gender">
                <label class="checkbox-inline fl-20">
                    <input type="radio" name="gender" id="gender1" value="1"> 先生
                    <input type="radio" name="gender" id="gender2" value="2"> 女士
                </label>
            </div>  
        </div>
        <div class="form-group">
            <label for="familyname" class="col-xs-4 control-label"><span>*</span>姓：</label>
            <div class="col-xs-7 familyname">
            	<input type="text" class="form-control" id="familyname" name="familyname" check-type="required" placeholder="请输入您的姓" required-message="请输入您的姓">
                <!--<span class="help-block">请输入您的姓</span>-->
            </div>
        </div>
        <div class="form-group">
            <label for="givenname" class="col-xs-4 control-label">名：</label>
            <div class="col-xs-7 givenname">
            	<input type="text" class="form-control" id="givenname" name="givenname" placeholder="请输入您的名">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-xs-4 control-label"><span>*</span>移动电话：</label>
            <div class="col-xs-7 mobile">
                <input type="text" class="form-control" id="mobile" name="mobile" check-type="required mobile" placeholder="请输入移动电话" required-message="请输入移动电话">
            </div>
        </div>
        <div class="form-group">
            <label for="dealers" class="col-xs-4 control-label"><span>*</span>经销商：</label>
            <div class="col-xs-7 dealers">
                <select class="form-control" id="dealers" name="dealers">
                	<option value="">--请选择--</option>
                    <option value="成都锦泰宝驹">成都锦泰宝驹</option>
                    <option value="成都中宝">成都中宝</option>
                    <option value="成都长征长宝">成都长征长宝</option>
                    <option value="成都宝源">成都宝源</option>
                    <option value="成都新宝">成都新宝</option>
                 </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="text-center col-xs-12">
            	<input type="submit" id="submit" class="btn btn-primary" value="提 交" />
        	</div>
        </div>
              
        </form>
    </section>
    
    <section>
       <p class="p_title">设计</p>
    </section>
    <section>
        <div id="myCarousel" class="carousel slide">
           <!-- 轮播（Carousel）指标 -->
           <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
           </ol>   
           <!-- 轮播（Carousel）项目 -->
           <div class="carousel-inner">
              <div class="item active">
                 <img src="images/1.jpg" width="100%" alt="图1">
              </div>
              <div class="item">
                 <img src="images/2.jpg" width="100%" alt="图2">
              </div>
              <div class="item">
                 <img src="images/3.jpg" width="100%" alt="图3">
              </div>
              <div class="item">
                 <img src="images/4.jpg" width="100%" alt="图4">
              </div>
              <div class="item">
                 <img src="images/5.jpg" width="100%" alt="图5">
              </div>
           </div>
           <!-- 轮播（Carousel）导航 -->
           <a class="carousel-control left" href="#myCarousel" data-slide="prev">
           		<img src="images/left.png">
           </a>
           <a class="carousel-control right" href="#myCarousel"data-slide="next">
           		<img src="images/right.png">
           </a>
        </div> 
    
    </section>
    
    
    <section>
       <p class="p_title">设计</p>
    </section>
    <section>
        <div id="myCarouse2" class="carousel slide">
           <!-- 轮播（Carousel）指标 -->
           <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
           </ol>   
           <!-- 轮播（Carousel）项目 -->
           <div class="carousel-inner">
              <div class="item active">
                 <img src="images/1.jpg" width="100%" alt="图1">
              </div>
              <div class="item">
                 <img src="images/2.jpg" width="100%" alt="图2">
              </div>
              <div class="item">
                 <img src="images/3.jpg" width="100%" alt="图3">
              </div>
              <div class="item">
                 <img src="images/4.jpg" width="100%" alt="图4">
              </div>
              <div class="item">
                 <img src="images/5.jpg" width="100%" alt="图5">
              </div>
           </div>
           <!-- 轮播（Carousel）导航 -->
           <a class="carousel-control left" href="#myCarouse2" data-slide="prev">
           		<img src="images/left.png">
           </a>
           <a class="carousel-control right" href="#myCarouse2"data-slide="next">
           		<img src="images/right.png">
           </a>
        </div> 
    
    </section>
    <section>
       <img src="images/img-4.jpg" width="100%">
    </section>
    
</div>    
</body>
</html>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/bootstrap-3.0.3 .min.js"></script>

<script>
$(function(){

	//vedio
	$(".vedio").on("click",function(){
		var html = '<video id="vedioplay" width="90%" controls="controls" autoplay="autoplay"><source src="images/vedio.mp4" type=\'video/mp4;codecs="avc1.42E01E, mp4a.40.2"\'></source></video>';
		$(this).parent().append(html)
	})
	$(document).on("click",function(e){
		var $clicked = $(e.target);
        if (!$clicked.parents().hasClass("mod-banner")) $("#vedioplay").remove();
	})
	
	//轮播左右按钮位置
	var height=$(".carousel-inner > .item").height();
	var img_height = height/2-30;
	$('.carousel-control.left img').css({"margin-top":img_height});
	$('.carousel-control.right img').css({"margin-top":img_height});
	
	//表单验证
	$('#myform').submit(function(){
		var gender = $("input[name='gender']:checked").val();
		if(!gender){
			alert("请选择称谓。");
			myform.gender.focus();
			return false;
		}
		
		if (myform.familyname.value.length<1 || myform.familyname.value.length>12)
		{
			alert("请输入你的姓");
			myform.familyname.focus();
			return false;
		}	
			 
		if( myform.mobile.value.length==0) 
		{ 
		  alert('请输入手机号码！');
		  myform.mobile.focus(); 
		  return false; 
		}     
		if(myform.mobile.value.length!=11) 
		{ 
		   alert('请输入有效的手机号码！'); 
		   myform.mobile.focus();
		   return false; 
		} 
		
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		if(!myreg.test(myform.mobile.value)) 
		{ 
		   alert('请输入有效的手机号码！'); 
		   myform.mobile.focus(); 
		   return false; 
		}
		
		if (myform.dealers.value=="")
		{
			alert("请选择经销商");
			myform.dealers.focus();
			return false;
		}
		
	})
		
})
</script>
