                  	<select id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');">
                    </select>

                    </select>

            <div class="bdbox">
                <label class="bdxx"><em>*</em>地址</label>

                    <input type="radio" checked="checked" name="payType" value="1"><label><img src="images/hdfk.gif"></label>

            </div>
    
            <div class="bdbox">

            <div class="subbox">

<script>
$(function (){
	initComplexArea('seachprov', 'seachcity', 'seachdistrict', area_array, sub_array, '11', '0', '0');	
});

//得到地区码
function getAreaID(){
	var area = 0;          
	if($("#seachdistrict").val() != "0"){		
		area = $("#seachdistrict").val();                
	}else if ($("#seachcity").val() != "0"){
		area = $("#seachcity").val();
	}else{
		area = $("#seachprov").val();
	}
	return area;
}

//根据地区码查询地区名
function getAreaNamebyID(areaID){
	var areaName = "";
	if(areaID.length == 2){
		areaName = area_array[areaID];

	}else if(areaID.length == 4){
		var index1 = areaID.substring(0, 2);
		areaName = area_array[index1] + " " + sub_array[index1][areaID];

	}else if(areaID.length == 6){
		var index1 = areaID.substring(0, 2);
		var index2 = areaID.substring(0, 4);
		areaName = area_array[index1] + " " + sub_array[index1][index2] + " " + sub_arr[index2][areaID];

	}
	return areaName;
}
</script>

<script>
  function CheckPost()
	{
		var areaID = getAreaID();
		//地区名
		var areaName = getAreaNamebyID(areaID) ;
		//alert("您选择的地区码：" + areaID + "地区名：" + areaName);
		myform.city.value=areaName;  
		
		if (myform.userName.value.length<1 || myform.userName.value.length>12)
		{
			alert("姓名不能少于2个字符");
			myform.userName.focus();
			return false;
		}	
			 
		if( myform.phoneNumber.value.length==0) 
		{ 
		  alert('请输入手机号码！');
		  myform.phoneNumber.focus(); 
		  return false; 
		}     
		if(myform.phoneNumber.value.length!=11) 
		{ 
		   alert('请输入有效的手机号码！'); 
		   myform.phoneNumber.focus();
		   return false; 
		} 
		
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		if(!myreg.test(myform.phoneNumber.value)) 
		{ 
		   alert('请输入有效的手机号码！'); 
		   myform.phoneNumber.focus(); 
		   return false; 
		}
		
		if (myform.addressDetail.value.length<3)
		{
			alert("地址不能少于3个字符");
			myform.addressDetail.focus();
			return false;
		}
		return true;
	}
</script>
